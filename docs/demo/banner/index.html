<!DOCTYPE html><html lang="en" ng-app="baoNguyenApp" ng-controller="nguyenCtrl"><head><meta charset="UTF-8"><title>Banner Builder - by Bao Nguyen (baonguyenyam@gmail.com)</title><link href="https://fonts.googleapis.com/css?family=Anton|Lato:400,900|Merriweather:400,900|Montserrat:400,800|Open+Sans:400,700|Raleway:400,700|Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700,900|Ubuntu:400,700&display=swap&subset=vietnamese" rel="stylesheet"><link rel="stylesheet" href="./css/thuvien.css"><link rel="stylesheet" href="./css/main.css"></head><body translate="no"><div><div class="image-builder-container"><div ng-if="fabric.isLoading()" class="image-loading"><div class="loading-indicator"></div></div><div class="topmenu"><div class="btn-group pull-left mrm"><button class="btn btn-default" data-toggle="modal" data-target="#sizeModal"><i class="fa fa-file-o"></i><div class="clearfix"></div>&nbsp; Artboard &nbsp;</button> <button class="btn btn-default" data-toggle="modal" data-target="#reSizeModal" ng-click="selectCanvas()"><i class="fa fa-expand"></i><div class="clearfix"></div>&nbsp; Resize &nbsp;</button> <button class="btn btn-default" data-toggle="modal" data-target="#colorModal"><i class="fa fa-paint-brush"></i><div class="clearfix"></div>&nbsp; Background &nbsp;</button> <button ng-click="fabric.addText()" class="btn btn-default"><i class="fa fa-font"></i><div class="clearfix"></div>&nbsp; Text &nbsp;</button><div class="custom-file btn btn-default"><input id="customFileLangHTML" type="file" name="file" ng-model="file" onchange="invokeImageChange(this)"> <label class="custom-file-label" for="customFileLangHTML"><i class="fa fa-image"></i><div class="clearfix"></div>&nbsp; Image &nbsp;</label></div></div><div class="btn-group pull-left mrm"><button ng-click="saveImage()" class="btn btn-default"><i class="fa fa-download"></i><div class="clearfix"></div>Create</button></div><div class="btn-group pull-right mrm"><button ng-disabled="!fabric.selectedObject" ng-click="fabric.deleteActiveObject(); fabric.setDirty(true)" class="btn btn-default"><i class="fa fa-trash-o"></i><div class="clearfix"></div>Delete</button> <button ng-click="fabric.clearCanvas(); fabric.setDirty(true)" class="btn btn-default"><i class="fa fa-refresh"></i><div class="clearfix"></div>Restart</button></div><div class="btn-group range pull-right mrm"><div class="btn ok-range"><input type="range" class="custom-range" min=".1" max="3" step=".1" ng-change="fabric.setZoom()" ng-model="fabric.canvasScale"></div><button ng-click="fabric.resetZoom()" class="btn btn-default"><i class="fa fa-window-restore"></i><div class="clearfix"></div>Normal</button></div></div><div class="row no-padding"><div class="col-left no-padding"><div class="image-builder" parent-click="fabric.deactivateAll()"><div class="fabric-container"><canvas id="myCanvas" fabric="fabric"></canvas></div></div></div><div class="col-right no-padding"><div ng-if="fabric.selectedObject"><div ng-switch="fabric.selectedObject.type"><div ng-switch-when="text"><div class="form-group"><textarea style="text-align: {{ fabric.selectedObject.textAlign }}" class="form-control" rows="6" ng-model="fabric.selectedObject.text"></textarea></div><div class="form-group"><label for="">Font type</label><div class="btn-group btn-block no-padding"><a class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" href="#"><span class="object-font-family-preview" style='font-family: "{{ fabric.selectedObject.fontFamily }}";'>Font family: "{{ fabric.selectedObject.fontFamily }}" </span><span class="caret"></span></a><ul class="dropdown-menu"><li ng-repeat="font in FabricConstants.fonts" ng-click="fabric.selectedObject.fontFamily = font.name" style='font-family: "{{ font.name }}";'><a>{{ font.name }}</a></li></ul></div></div><div class="row"><div class="col-xs-5"><div class="form-group"><label for="">Font size</label> <input type="number" class="form-control" ng-model="fabric.selectedObject.fontSize"></div></div><div class="col-xs-7"><div class="form-group"><label for="">Line height</label> <input type="number" class="form-control" ng-model="fabric.selectedObject.lineHeight" step=".1"></div></div></div><div class="row"><div class="col-xs-5"><div class="form-group"><label for="">Align</label><div><div class="btn-group"><button ng-class="{ active: fabric.selectedObject.textAlign == 'left' }" ng-click="fabric.selectedObject.textAlign = 'left'" class="btn btn-small"><i class="fa fa-align-left"></i></button> <button ng-class="{ active: fabric.selectedObject.textAlign == 'center' }" ng-click="fabric.selectedObject.textAlign = 'center'" class="btn btn-small"><i class="fa fa-align-center"></i></button> <button ng-class="{ active: fabric.selectedObject.textAlign == 'right' }" ng-click="fabric.selectedObject.textAlign = 'right'" class="btn btn-small"><i class="fa fa-align-right"></i></button></div></div></div></div><div class="col-xs-7"><div class="form-group"><label for="">Format</label><div><div class="btn-group"><button ng-class="{ active: fabric.isBold() }" ng-click="fabric.toggleBold()" class="btn btn-small"><i class="fa fa-bold"></i></button> <button ng-class="{ active: fabric.isItalic() }" ng-click="fabric.toggleItalic()" class="btn btn-small"><i class="fa fa-italic"></i></button> <button ng-class="{ active: fabric.isUnderline() }" ng-click="fabric.toggleUnderline()" class="btn btn-small"><i class="fa fa-underline"></i></button> <button ng-class="{ active: fabric.isLinethrough() }" ng-click="fabric.toggleLinethrough()" class="btn btn-small"><i class="fa fa-strikethrough"></i></button></div></div></div></div></div><div class="row"><div class="col-xs-5"><div class="form-group" ng-hide="fabric.selectedObject.type == 'image'"><label for="">Color</label> <input type="text" class="form-control" colorpicker ng-model="fabric.selectedObject.fill"></div></div><div class="col-xs-7"><div class="form-group"><label for="">Transparency</label> <input class="no-padding custom-range" title="Transparency" type="range" min="0" max="1" step=".01" ng-model="fabric.selectedObject.opacity"></div></div></div></div><div ng-switch-when="image"><div class="form-group"><label for="">Opacity</label> <input class="no-padding custom-range" title="Transparency" type="range" min="0" max="1" step=".01" ng-model="fabric.selectedObject.opacity"></div><div class="form-group"><label for="">Tint Opacity</label> <input class="no-padding custom-range" title="Tinit" type="range" min="0" max="1" step=".01" ng-model="fabric.selectedObject.tintopacity"></div><div class="form-group"><label for="">Tint Opacity</label><div class="input-group"><input type="text" colorpicker class="form-control" ng-model="fabric.selectedObject.tint"> <span class="input-group-btn"><button ng-class="{ active: fabric.isTinted() }" ng-click="fabric.toggleTint()" class="btn btn-default">Tint Image</button></span></div></div></div><div class="form-group"><label for="">Other</label><div><div class="btn-group"><button ng-class="{ active: fabric.getFlipX() }" ng-click="{ active: fabric.toggleFlipX() }" class="btn btn-small"><i class="fa fa-exchange"></i></button> <button ng-click="fabric.centerH()" class="btn btn-small"><i class="fa fa-arrows-h"></i></button> <button ng-click="fabric.centerV()" class="btn btn-small"><i class="fa fa-arrows-v"></i></button> <button ng-click="fabric.center()" class="btn btn-small"><i class="fa fa-arrows"></i></button> <button ng-click="fabric.bringToFront(); fabric.setDirty(true)" class="btn btn-small"><i class="fa fa-angle-double-up"></i></button> <button ng-click="fabric.bringForward(); fabric.setDirty(true)" class="btn btn-small"><i class="fa fa-angle-up"></i></button> <button ng-click="fabric.sendBackwards(); fabric.setDirty(true)" class="btn btn-small"><i class="fa fa-angle-down"></i></button> <button ng-click="fabric.sendToBack(); fabric.setDirty(true)" class="btn btn-small"><i class="fa fa-angle-double-down"></i></button> <button ng-click="fabric.toggleLockActiveObject(); fabric.setDirty(true)" ng-class="{ active: fabric.selectedObject.lockObject }" class="btn btn-small"><i class="fa fa-lock"></i></button></div></div></div></div></div></div></div></div></div><div class="modal" id="sizeModal" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="sizeModalLabel"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" id="sizeModalLabel">Windows size</h4></div><div class="modal-body"><ul><li ng-click="fabric.setCanvasSize(size.width, size.height); fabric.setDirty(true)" ng-repeat="size in FabricConstants.presetSizes"><a><i class="fa fa-file-o fa-fw" aria-hidden="true"></i> {{ size.name }}</a></li></ul></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal">OK</button></div></div></div></div><div class="modal" id="reSizeModal" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="reSizeModalLabel"><form ng-submit="setCanvasSize()"><div class="modal-dialog modal-sm" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" id="reSizeModalLabel">Resize</h4></div><div class="modal-body" ng-show="canvasCopy"><div class="form-group"><label>Width</label> <input type="text" ng-model="canvasCopy.width" class="form-control"></div><div class="form-group"><label>Height</label> <input type="text" ng-model="canvasCopy.height" class="form-control"></div></div><div class="modal-footer"><button type="submit" class="btn btn-primary">Apply</button> <button class="btn btn-primary" data-dismiss="modal">OK</button></div></div></div></form></div><div class="modal" id="colorModal" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="colorModalLabel"><div class="modal-dialog modal-sm" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" id="colorModalLabel">Background color</h4></div><div class="modal-body"><label>Background Color</label> <input type="text" class="form-control" ng-change="fabric.setDirty(true); fabric.stopContinuousRendering()" ng-model="fabric.canvasBackgroundColor"></div><div class="modal-footer"><button class="btn btn-primary" data-dismiss="modal">OK</button></div></div></div></div></body><script src="./js/thuvien.js"></script><script src="./js/main.js"></script></html>
