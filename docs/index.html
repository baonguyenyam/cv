3Cdiv class=\"col-lg\"\u003E\u003Cdiv class=\"jumbotron p-4\"\u003E\u003Ch2 class=\"h3\"\u003ESống là đam mê\u003C\u002Fh2\u003E\u003Cp class=\"lead\"\u003ECuộc sống không cho phép mình nhàn rỗi nghỉ ngơi là vậy, tôi đến với nghề bằng cả con tim và sự đam mê mãnh liệt. Hơn 12 năm thăng trầm với ngành đáng lẽ có những lúc nên dừng chân trong an nhàn. Nhưng không, tôi vẫn chọn tiếp tục hoạt động cật lực hơn cho sự tồn tại của bản thân mình.\u003C\u002Fp\u003E\u003Cp class=\"lead mb-0\"\u003EVới tôi thiết kế và lập trình như là cả một nghệ thuật ăn uống vậy, không gia vị; không hương vị thì sẽ không có một món ăn đẳng cấp nào cả. \"Chúng tôi không thiết kế, chúng tôi tạo khoảnh khắc trong sáng tạo. Và sẽ không tạo một sản phẩm cho bạn mà là kể cho bạn nghe về câu chuyện tác phẩm ấy!”\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\u003Ch3 class=\"mt-5\"\u003ECafe với tại hạ\u003C\u002Fh3\u003E\u003Chr\u002F\u003E\u003Cdiv class=\"row\"\u003E\u003Cdiv class=\"col-lg\"\u003E\u003Caddress\u003E\u003Cstrong\u003E\u003Ci class=\"fa fa-location-arrow fa-fw mr-2\"\u003E\u003C\u002Fi\u003EAddress\u003C\u002Fstrong\u003E\u003Cbr\u002F\u003EFort Worth, Hoa Kỳ\u003Cbr\u002F\u003E(+1) 862 203 1334\u003Cbr\u002F\u003ETân Bình, HCM\u003Cbr\u002F\u003E(+84) 96.96.89.89.3\u003C\u002Faddress\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"col-lg\"\u003E\u003Caddress\u003E\u003Cstrong\u003E\u003Ci class=\"fa fa-envelope fa-fw mr-2\"\u003E\u003C\u002Fi\u003EEmail\u003C\u002Fstrong\u003E\u003Cbr\u002F\u003E\u003Ca target=\"_blank\" href=\"mailto:baonguyenyam@gmail.com\"\u003Ebaonguyenyam@gmail.com\u003C\u002Fa\u003E\u003C\u002Faddress\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"col-lg\"\u003E\u003Caddress\u003E\u003Cstrong\u003E\u003Ci class=\"fa fa-globe fa-fw mr-2\"\u003E\u003C\u002Fi\u003EWebsite\u003C\u002Fstrong\u003E\u003Cbr\u002F\u003E\u003Ca target=\"_blank\" href=\"https:\u002F\u002Fbaonguyenyam.github.io\u002F\"\u003Ehttps:\u002F\u002Fbaonguyenyam.g
