" href=\"#skills\" role=\"tab\" aria-controls=\"skills\" aria-selected=\"false\"\u003ENăng lực\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli class=\"nav-item\"\u003E\u003Ca class=\"nav-link rounded-0\" id=\"awards-tab\" data-toggle=\"tab\" href=\"#awards\" role=\"tab\" aria-controls=\"awards\" aria-selected=\"false\"\u003EThành tựu\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli class=\"nav-item\"\u003E\u003Ca class=\"nav-link rounded-0\" id=\"portfolio-tab\" data-toggle=\"tab\" href=\"#portfolio\" role=\"tab\" aria-controls=\"portfolio\" aria-selected=\"false\"\u003EPortfolio\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cdiv class=\"tab-content\" id=\"nguyenTabContent\"\u003E\u003Cdiv class=\"tab-pane fade show active\" id=\"about\" role=\"tabpanel\" aria-labelledby=\"about-tab\"\u003E\u003Cdiv class=\"row\"\u003E\u003Cdiv class=\"col-lg-auto\"\u003E\u003Ch3 class=\"mt-3\"\u003EKiếp ngại - Cái nghiệp\u003C\u002Fh3\u003E\u003Cp\u003ELàm đâu Dallas thật xa xôi\u003Cbr\u002F\u003ECái phận đeo mang cũng đã rồi\u003Cbr\u002F\u003ENhấp nháp ly cà phê nhạt khói\u003Cbr\u002F\u003EMài mò mấy đoạn code thâm môi\u003C\u002Fp\u003E\u003Cp\u003ETìm vui đem sống còn thêm đợi\u003Cbr\u002F\u003ELấy đẹp cho đời chỉ để coi\u003Cbr\u002F\u003EMột xíu anh hào đâu quá nỗi\u003Cbr\u002F\u003ESao còn ghen tị với mây trời\u003C\u002Fp\u003E\u003Cp\u003E\u003Ccite class=\"text-mute\"\u003ETự bạch\u003C\u002Fcite\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg class=\"img-fluid\" src=\".\u002Fimg\u002Fsign.png\" style=\"max-width:200px\" alt=\"\"\u002F\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"col-lg\"\u003E\u003Cdiv class=\"jumbotron p-4 mt-3\"\u003E\u003Ch2 class=\"h3\"\u003ESống là đam mê\u003C\u002Fh2\u003E\u003Cp class=\"lead\"\u003ECuộc sống không cho phép mình nhàn rỗi nghỉ ngơi là vậy, tôi đến với nghề bằng cả con tim và sự đam mê mãnh liệt. Hơn 12 năm thăng trầm với ngành đáng lẽ có những lúc nên dừng chân trong an nhàn. Nhưng không, tôi vẫn chọn tiếp tục hoạt động cật lực hơn cho sự tồn tại của bản thân mình.\u003C\u002Fp\u003E\u003Cp class=\"lead mb-0\"\u003EVới tôi thiết kế và lập trình như là cả một nghệ thuật ăn uống vậy, không gia vị; không hương vị thì sẽ không có một món ăn đẳng cấp nào cả. \"Chúng tôi không thiết kế, chúng tôi tạo khoảnh khắc trong sáng tạo. Và sẽ không tạo một sản phẩm cho bạn mà là kể cho bạn nghe về câu chuyện tác phẩm ấy!”\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"border-top pt-3 mt-3\"\u003E\u003Cdiv class=\"media text-muted border-bottom mb-3\"\u003E\u003Cspan class=\"h3 mr-4 mt-1\"\u003E\u003Cimg class=\"rounded\" src=\".\u002Fimg\u002F313951.jpg\" style=\"width:96px\" alt=\"\"\u002F\u003E\u003C\u002Fspan\u003E\u003Cdiv class=\"media-body\"\u003E\u003Ch5 class=\"d-block text-gray-dark\"\u003ECuộc sống tại Hoa Kỳ\u003C\u002Fh5\u003E\u003Cp class=\"text-muted text-sm\"\u003ETôi đến Hoa Kỳ 2019 và bắt đầu làm việc 3 tháng sau đó. Công việc đầu tiên của tôi là xây dựng 1 business cho mình tại P2B Gravel. Sau đó tôi làm việc cho tờ báo lớn nhất của người Việt tại US - TRẺ Magazine. Tại đây tôi xây dựng toàn bộ hệ thống website và server, SEO và Social media cho doanh nghiệp.\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"media text-muted\"\u003E\u003Cspan class=\"h3 mr-4 mt-1\"\u003E\u003Cimg class=\"rounded\" src=\".\u002Fimg\u002Frough_guide.jpg\" style=\"width:96px\" alt=\"\"\u002F\u003E\u003C\u002Fspan\u003E\u003Cdiv class=\"media-body\"\u003E\u003Ch5 class=\"d-block text-gray-dark\"\u003ECuộc sống tại Việt Nam\u003C\u002Fh5\u003E\u003Cp class=\"text-muted text-sm\"\u003ETrước 2019 tôi là Full-Stack Developer tại nhiều công ty Nhật, USA, Singapore... Tôi cũng là giảng viên tại trường chuyên đào tạo công nghệ thông tin FPT. Tôi có hơn 10 năm làm việc trên Single Page Applications (SPA), ứng dụng mobile và website. Tôi có nhiều kinh nghiệm về Design, Sáng tạo thương hiệu, SEO, HTML, SASS, PUG, Ionic, Angular, NodeJS, several version control systems... là tác giả của nhiều sản phẩm phần mềm IT tại VN.\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"tab-pane fade\" id=\"job\" role=\"tabpanel\" aria-labelledby=\"job-tab\"\u003E\u003Cul class=\"timeline\"\u003E\u003Cli class=\"timeline-item\"\u003E\u003Cdiv class=\"timeline-info\"\u003E\u003Cspan\u003E07\u002F2019\u003C\u002Fspan\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"timeline-marker\"\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"timeline-content\"\u003E\u003Ch3 class=\"timeline-title\"\u003ETRE Magazine\u003Ccite class=\"small text-muted ml-1\"\u003EWeb Developer - US\u003C\u002Fcite\u003E\u003C\u002Fh3\u003E\u003Cp\u003ETRE Magazine là tờ tạp chí Việt Ngữ lâu đời và lớn nhất tại Hoa Kỳ. Là tờ báo được yêu mến và phát hành rộng rãi nhất tại hải ngoại. TRẺ là tờ báo tiếng Việt đặc sắc, phong phú nội dung, độc đáo về hình thức. Chính vì thế sự tổ chức logic và thân thiện mobile cũng như đa dạng về nội dung là những thách thức lớn nhất đối với dự án này.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fbaotreonline.com\u002F\" target=\"_blank\"\u003Ebaotreonline.com\u003Ci class=\"fa fa-external-link-alt ml-1\"\u003E\u003C\u002Fi\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fli\u003E\u003Cli class=\"timeline-item\"\u003E\u003Cdiv class=\"timeline-info\"\u003E\u003Cspan\u003E03\u002F2019\u003C\u002Fspan\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"timeline-marker\"\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"timeline-content\"\u003E\u003Ch3 class=\"timeline-title\"\u003EP2B Gravel\u003Ccite class=\"small text-muted ml-1\"\u003EFounder‎ - US\u003C\u002Fcite\u003E\u003C\u002Fh3\u003E\u003Cp\u003EĐồng sáng lập công ty P2B Gravel hay còn gọi là Viên Sỏi tại Fort Worth - Texas. P2B Gravel là dịch vụ thiết kế webiste cho người Việt tại Mỹ, chúng tôi chuyên về thiết kế website và cung cấp dịch vụ cập nhật website cho khách hàng tiệm nail, tiệm tóc, nhà hàng, chợ và các dịch vụ khác. Ngoài ra chúng tôi còn thiết kế các ấn phẩm, quảng cáo, business card, bộ nhận dạng thương hiệu, digital marketing và hệ thống booking vô cùng tiện lợi.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fp2bgravel.com\u002F\" target=\"_blank\"\u003Ep2bgravel.com\u003Ci class=\"fa fa-external-link-alt ml-1\"\u003E\u003C\u002Fi\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fli\u003E\u003Cli class=\"timeline-item\"\u003E\u003Cdiv class=\"timeline-info\"\u003E\u003Cspan\u003E09\u002F2018\u003C\u002Fspan\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"timeline-marker\"\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"timeline-content\"\u003E\u003Ch3 class=\"timeline-title\"\u003ENETA Vietnam\u003Ccite class=\"small text-muted ml-1\"\u003EFounder‎\u003C\u002Fcite\u003E\u003C\u002Fh3\u003E\u003Cp\u003EĐồng sáng lập công ty cổ phần NETA Vietnam, NETA VIETNAM tự hào là nhà cung ứng và đào tạo nhân lực CNTT chuyên nghiệp. Mục tiêu của chúng tôi là giúp bạn xây dựng sự nghiệp trong ngành CNTT và đặt nền tảng cho một tương lai vững chắc.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fneta.edu.vn\" target=\"_blank\"\u003Eneta.edu.vn\u003Ci class=\"fa fa-external-link-alt ml-1\"\u003E\u003C\u002Fi\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fli\u003E\u003Cli class=\"timeline-item\"\u003E\u003Cdiv class=\"timeline-info\"\u003E\u003Cspan\u003E08\u002F2018\u003C\u002Fspan\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"timeline-marker\"\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"timeline-content\"\u003E\u003Ch3 class=\"timeline-title\"\u003ELandingpage Vietnam\u003Ccite class=\"small text-muted ml-1\"\u003EFounder‎\u003C\u002Fcite\u003E\u003C\u002Fh3\u003E\u003Cp\u003EĐồng sáng lập Landingpage Vietnam, Landingpage Vietnam cung cấp giải pháp UI\u002FUX hoàn hảo cho khách hàng, xây dựng những website từ nhỏ đến cực lớn
